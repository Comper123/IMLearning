{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <!-- fontawesome -->
    <!-- <link rel="stylesheet" href="{% static "css/fa/fontawesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/fa/fontawesome.css" %}">
    <link rel="stylesheet" href="{% static "css/fa/solid.css" %}">
    <link rel="stylesheet" href="{% static "css/fa/brands.css" %}"> -->

    <link href="{% static 'fonts/Roboto-VariableFont_wdth,wght.ttf' %}">
    <!-- Блок подключений -->
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <!-- Проверяем на то аутентифицирован ли пользователь -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
            <a href="{% url 'index' %}">Главная</a>
            <a href="/loadsolution">Загрузить решение</a>
        </nav>
        <div>
        </div>
    </header>
    <!-- Основной блок контента -->
    {% block content %}{% endblock %}
</body>
</html>
